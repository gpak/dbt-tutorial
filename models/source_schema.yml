version: 2

sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        description: One record per order
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: status
            description: "{{ doc('order_status') }}"
            tests:
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
  - name: stripe
    database: raw
    tables:
      - name: payment
        columns:
          - name: id
            tests:
              - unique
              - not_null